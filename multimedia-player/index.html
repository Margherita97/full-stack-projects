<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Multimedia Player</title>
</head>

<body>

<section id="header">
<h1>Multimedia player</h1>
</section>

<section class="player">
  <div class="title">
    <img src="./images/play.svg" alt="play-icon">
    <h2>Here comes the sun</h2>
  </div>
    <audio controls aria-label="music-player">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg"/>
    </audio>
</section>

<section class="player">
  <div class="title">
    <img src="./images/camera-video.svg" alt="video-icon">
    <h2>The map method</h2>
  </div>
  <video controls width="350" aria-label="video-player">
    <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4"/>
    <track src="subtitles.text" kind="subtitles" srclang="en" label="English" />
  </video>
</section>

<section class="player">
  <div class="title">
    <img src="./images/card-text.svg" alt="text-icon">
    <h2>Transcript</h2>
  </div>
  <p>What is the map method?</p>
</section>

</body>

</html>
